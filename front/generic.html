			<script>
    // 게시글 추가 함수
    function addPost(clubId) {
        // 입력 필드 및 게시글 목록 선택
        const input = document.getElementById(`input-${clubId}`);
        const postList = document.getElementById(`post-list-${clubId}`);

        // 입력값 가져오기
        const postText = input.value.trim();
        if (postText === "") {
            alert("게시글을 입력하세요!");
            return;
        }

        // 새로운 게시글 생성
        const listItem = document.createElement("li");

        // 게시글 내용 추가
        const textSpan = document.createElement("span");
        textSpan.textContent = postText;

        // 수정 버튼 추가
        const editButton = document.createElement("button");
        editButton.textContent = "수정";
        editButton.style.marginLeft = "10px";
        editButton.onclick = function () {
            editPost(textSpan);
        };

        // 삭제 버튼 추가
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "삭제";
        deleteButton.style.marginLeft = "5px";
        deleteButton.onclick = function () {
            deletePost(listItem);
        };

        // 게시글에 추가
        listItem.appendChild(textSpan);
        listItem.appendChild(editButton);
        listItem.appendChild(deleteButton);
        postList.appendChild(listItem);

        // 입력란 초기화
        input.value = "";
    }

    // 게시글 수정 함수
    function editPost(textSpan) {
        const newText = prompt("수정할 내용을 입력하세요:", textSpan.textContent);
        if (newText !== null && newText.trim() !== "") {
            textSpan.textContent = newText.trim();
        }
    }

    // 게시글 삭제 함수
    function deletePost(listItem) {
        if (confirm("정말 삭제하시겠습니까?")) {
            listItem.remove();
        }
    }
