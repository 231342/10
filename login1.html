<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ebecf0;
        }
        .container {
            border-radius: 10px;
            box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
            background: #fff;
            width: 400px;
            padding: 40px; /* 더 넓게 공간을 추가 */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 40px; /* 버튼 간격을 넓힘 */
            margin-bottom: 30px;
        }
        .login-option {
            width: 100px; /* 버튼 크기 크게 */
            height: 100px; /* 버튼 크기 크게 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #eee;
            box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px; /* 아이콘 크기 크게 */
            flex-direction: column; /* 텍스트 추가를 위한 설정 */
        }
        .login-option:hover {
            box-shadow: -8px -8px 16px #fff, 8px 8px 16px #babebc;
        }
        .login-option i {
            color: #8b0b02;
        }
        .login-option span {
            margin-top: 8px; /* 텍스트 위쪽 마진 조정 */
            font-size: 14px; /* 텍스트 크기 줄임 */
            color: #333;
        }
        p {
            font-size: 14px;
            margin-top: 20px;
        }
        p a {
            color: #8b0b02;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Font Awesome 5 CDN 링크로 변경 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <div class="login-options">
            <!-- 관리자 로그인 버튼 -->
            <div class="login-option" onclick="window.location.href='admin_login.html'">
                <i class="fas fa-user-tie"></i>
                <span>관리자용</span>
            </div>
            <!-- 일반회원 로그인 버튼 -->
            <div class="login-option" onclick="window.location.href='user_login.html'">
                <i class="fas fa-user"></i>
                <span>일반회원</span>
            </div>
        </div>
        <p>계정이 없습니까? <a href="signup1.html">회원가입</a></p>
        <p>비밀번호를 잃어버렸습니까? <a href="reset_password.html">비밀번호 재설정</a></p>
    </div>
</body>
</html>
